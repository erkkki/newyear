<div class="settings">
  <div id="edit">
    <button mat-fab color="{{editMessageState? 'warn': 'primary'}}" (click)="editMessageState = !editMessageState" aria-label="edit message"><mat-icon>create</mat-icon></button>
  </div>
  <div id="audio">
    <button mat-fab color="{{selectAudioState? 'warn': 'primary'}}" (click)="selectAudioState = !selectAudioState" aria-label="select audio"><mat-icon>audiotrack</mat-icon></button>
  </div>
</div>
