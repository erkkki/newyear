<div class="message">
  <h1 *ngIf="!edit"
      [ngStyle]="{'color': message.color? message.color: '#ffffff'}">
    {{message.message}}
  </h1>
  <textarea *ngIf="edit"
            [ngStyle]="{'color': message.color? message.color: '#ffffff'}"
            appAutofocus
            maxlength="120"
            cdkTextareaAutosize
            [(ngModel)]="message.message"
            (ngModelChange)="updateMessage($event)"></textarea>
</div>
