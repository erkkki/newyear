<div class="message">
  <h1 *ngIf="!edit"
      [ngStyle]="{'color': message.color}">
    {{message.message}}
  </h1>
  <textarea *ngIf="edit"
            [ngStyle]="{'color': message.color}"
            appAutofocus
            maxlength="120"
            cdkTextareaAutosize
            [(ngModel)]="message.message"
            (ngModelChange)="updateMessage($event)"></textarea>
</div>
