<div class="container">
  <mat-card>
    <mat-card-title>Select audio</mat-card-title>
    <mat-card-content>
      <app-youtube-search-input [placeHolder]="placeHolder" (search)="handleSearch($event)"></app-youtube-search-input>
      <mat-divider></mat-divider>

      <app-youtube-table [list]="videos" (videoChange)="selectVideo($event)"></app-youtube-table>
    </mat-card-content>
  </mat-card>
</div>
